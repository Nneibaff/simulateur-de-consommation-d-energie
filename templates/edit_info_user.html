{% extends "include/_base_user.html" %}

{% block title %}Modifier les informations utilisateur{% endblock %}

{% block content %}
<h2>Modifier les informations utilisateur</h2>
<form method="POST" action="{{ url_for('user.edit_info_user') }}">
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" class="input-field" value="{{ user.nom }}" required>
    </div>
    <div class="form-group">
        <label for="prénom">Prénom</label>
        <input type="text" id="prénom" name="prénom" class="input-field" value="{{ user.prénom }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-field" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
        <label for="pwd">Nouveau mot de passe</label>
        <input type="password" id="pwd" name="pwd" class="input-field" placeholder="Laissez vide pour ne pas changer">
    </div>
    <div class="form-group">
        <label for="pwd2">Confirmer le nouveau mot de passe</label>
        <input type="password" id="pwd2" name="pwd2" class="input-field" placeholder="Laissez vide pour ne pas changer">
    </div>
    <button type="submit" class="btn-submit">Enregistrer les modifications</button>
</form>
{% endblock %}
