{% extends "include/_base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<a href="{{ url_for('index') }}" class="btn-back">Retour</a>
<h2>Admin Login</h2>
<form method="POST" action="{{ url_for('admin.login') }}" class="action">
    <div class="form-group">
        <label>{{ form.username.label }}</label>
        {{ form.username(class="input-field", placeholder="identifiant") }}
    </div>
    <div class="form-group">
        <label>{{ form.password.label }}</label>
        {{ form.password(class="input-field", type="password", placeholder="Password") }}
    </div>
    <button type="submit" class="btn-submit">{{ form.submit.label }}</button>
</form>
{% endblock %}
