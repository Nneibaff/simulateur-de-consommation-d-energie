{% extends "include/_base.html" %}

{% block title %}User Login{% endblock %}

{% block content %}
<a href="{{ url_for('index') }}" class="btn-back">Retour</a>
<h2>User Login</h2>
<form method="POST" action="{{ url_for('user.login_user') }}" class="action">
    <div class="form-group">
        <label>{{ form.email.label }}</label>
        {{ form.email(class="input-field", placeholder="votre email") }}
    </div>
    <div class="form-group">
        <label>{{ form.pwd.label }}</label>
        {{ form.pwd(class="input-field", type="password", placeholder="Password") }}
    </div>
    <button type="submit" class="btn-submit">Login</button>
</form>
{% endblock %}
